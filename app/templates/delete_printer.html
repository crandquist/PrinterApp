{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <div class="row">
        <div class="offset-md-3 col-md-8 mt-4">
            <h3 text-align="center">Are you sure you want to delete this printer?</h5>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-3 col-md-2 mt-2">
            {{ wtf.quick_form(form) }}
            <br>
            <a href="{{ url_for('main.user', username=current_user.username) }}">
                <button class="btn btn-primary">Back</button>
            </a>
        </div>
    </div>
{% endblock %}
