{% extends 'base.html' %}

{% block content %}
    <div class="row my-4">
        <div class="col-lg-2 order-lg-1 ml-5 text-center">
            <img class="avatar avatar-128 img-circle img-thumbnail" src="{{ user.avatar(128) }}"/><p>{{ user.username }}</p>
        </div>
        <div class="col-lg-8 order-lg-2">
            <div>
                <h5>Printers</h5>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Cartridges</th>
                            <th>On Hand</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for printer in current_user.printers %}
                            {% include '_printer.html' %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
